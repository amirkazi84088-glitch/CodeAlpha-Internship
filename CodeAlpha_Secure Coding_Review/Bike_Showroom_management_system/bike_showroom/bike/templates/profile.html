<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0066cc, #66ccff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .profile-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 400px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: #fff url("{% static 'img/default-profile.png' %}") center center/cover no-repeat;
      margin: 0 auto 20px auto;
    }

    h2 {
      margin: 10px 0 5px 0;
      font-size: 26px;
    }

    p {
      margin: 5px 0;
      font-size: 16px;
    }

    .btn-group {
      margin-top: 30px;
      display: flex;
      justify-content: space-around;
    }

    .btn {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="profile-container">
    <div class="profile-pic"></div>
    <h2>{{ request.user.username }}</h2>
    <p>Email: {{ request.user.email }}</p>

    <div class="btn-group">
      <a href="{% url 'home' %}" class="btn">üè† Home</a>
      <a href="{% url 'logout' %}" class="btn">üö™ Logout</a>
    </div>
  </div>
</body>
</html>
