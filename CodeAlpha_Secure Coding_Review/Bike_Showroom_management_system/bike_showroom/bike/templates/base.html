

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Bike Showroom</title>

    <!-- üåê Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- üé® Internal CSS -->
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),
                        url('{% static "showroom/images/bg.jpg" %}') center/cover fixed;
            color: #fff;
        }
        header {
            background: rgba(0, 0, 0, 0.85);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 1s ease-in-out;
        }
        @keyframes slideDown { from { transform: translateY(-100%);} to { transform: translateY(0);} }
        header h1 { font-size: 28px; }
        nav {
            background: rgba(0,0,0,0.7);
            padding: 10px;
            text-align: center;
        }
        nav a {
            margin: 0 14px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        nav a:hover { color: #ffd700; }
        .content { padding: 40px; }
        footer {
            background: rgba(0,0,0,0.85);
            padding: 15px;
            text-align: center;
            margin-top: 40px;
        }
        .social-icons a {
            margin: 0 10px;
            color: #fff;
            font-size: 20px;
            transition: 0.3s;
        }
        .social-icons a:hover { color: #ffd700; transform: scale(1.2); }
    </style>
</head>

<body>
    <header>
        <h1>üèçÔ∏è Bike Showroom</h1>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'services' %}">Services</a>
        <a href="{% url 'book' %}">Book</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p>&copy; 2025 Bike Showroom. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
</body>
</html>
