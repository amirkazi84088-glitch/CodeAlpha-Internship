
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Bike Showroom</title>

    <!-- üöÄ Internal CSS -->
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-image: url('{% static "showroom/images/bg.jpg" %}');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 26px;
        }

        nav a {
            margin: 0 12px;
            color: #fff;
            text-decoration: none;
            font-weight: 600;
        }

        nav a:hover {
            color: #ffd700;
        }

        .search-form input[type="text"] {
            padding: 5px;
            border-radius: 4px;
            border: none;
        }

        .search-form button {
            padding: 6px 10px;
            background-color: #ffd700;
            border: none;
            cursor: pointer;
            color: black;
            border-radius: 4px;
        }

        .content {
            padding: 50px;
        }

        footer {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 15px;
            text-align: center;
            margin-top: 50px;
        }

        .social-icons a {
            margin: 0 10px;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
        }

        .social-icons a:hover {
            color: #ffd700;
        }
    </style>

    <!-- üåê CDNs -->
    <!-- Font Awesome (for icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Animate.css (optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
    <!-- üîù Header -->
    <header>
        <div>
            <h1>üèçÔ∏è Bike Showroom</h1>
        </div>
        <div class="search-form">
            <form method="GET" action="{% url 'search' %}">
                <input type="text" name="q" placeholder="Search bikes...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </header>

    <!-- üöó Navigation -->
    <nav style="background-color: rgba(0,0,0,0.6); padding: 10px; text-align: center;">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'services' %}">Services</a>
        <a href="{% url 'book' %}">Book</a>
        <a href="{% url 'contact' %}">Contact</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>

    <!-- üìÑ Page Content -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- üîö Footer -->
    <footer>
        <p>&copy; 2025 Bike Showroom. All rights reserved.</p>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </footer>
</body>
</html>
